<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(180deg, #ffe4ec, #ffd6e5);
}

/* MAIN SCREEN */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* TEXT */
h1 {
  text-align: center;
  font-weight: 400;
  color: #4a2c2a;
  font-size: clamp(22px, 5vw, 34px);
  margin-bottom: 40px;
}

/* BUTTONS */
button {
  border: none;
  border-radius: 999px;
  padding: 16px 44px;
  font-size: 18px;
  cursor: pointer;
  white-space: nowrap;
  transition: transform 0.35s ease, left 0.35s ease, top 0.35s ease;
}

#yesBtn {
  background: #ff5c8a;
  color: white;
  animation: pulse 2s infinite;
  z-index: 3;
}

#noBtn {
  background: white;
  color: #555;
  position: absolute;
  z-index: 2;
}

/* YES pulse */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="screen" id="screen">
  <h1>Hey MY G ðŸ’—<br>will you be my valentine for ever and ever?</h1>

</div>

<script>
const noMessages = [
  "Are you sureeee? ðŸ¥º",
  "Think again, pretty ðŸ’—",
  "Okayâ€¦ but just once more?",
  "Zuru zuru chale? ðŸŒ™",
  "Last time Iâ€™m asking ðŸ˜Œ",
  "Kaise laga mera mazak? ðŸ˜„"
];

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noIndex = 0;
let yesScale = 1;

/* ---- INITIAL PERFECT POSITION (below YES) ---- */
function placeNoBelowYes() {
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const x = yesRect.left + yesRect.width / 2 - noRect.width / 2;
  const y = yesRect.bottom + 18;

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

placeNoBelowYes();

/* ---- SAFE RANDOM MOVEMENT ---- */
function moveNoSafely() {
  const padding = 20;

  const noW = noBtn.offsetWidth;
  const noH = noBtn.offsetHeight;

  const yesRect = yesBtn.getBoundingClientRect();

  let x, y;
  let tries = 0;

  do {
    x = Math.random() * (window.innerWidth - noW - padding * 2) + padding;
    y = Math.random() * (window.innerHeight - noH - padding * 2) + padding;
    tries++;
  } while (
    // prevent overlap with YES
    x + noW > yesRect.left &&
    x < yesRect.right &&
    y + noH > yesRect.top &&
    y < yesRect.bottom &&
    tries < 50
  );

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

/* ---- NO CLICK ---- */
noBtn.addEventListener("click", () => {
  noBtn.textContent = noMessages[noIndex];
  noIndex = (noIndex + 1) % noMessages.length;

  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;

  moveNoSafely();
});

</script>
