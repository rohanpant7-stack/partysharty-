<style>
* { box-sizing: border-box; }
html, body { margin:0; width:100%; height:100%; }
body { font-family: 'Quicksand', sans-serif; background:#ffe6ef; overflow:hidden; }

#app { width:100vw; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; position:relative; }
h1 { font-family:'Pacifico', cursive; color:#ff4d88; font-size:clamp(1.8rem,5vw,3rem); margin-bottom:30px; }
.last-text { font-size:1.3rem; color:#444; margin:14px 0; max-width:90%; }

button { border:none; border-radius:999px; padding:14px 36px; font-size:1.1rem; cursor:pointer; transition: transform 0.35s ease; max-width:90vw; }
#yesBtn { background:#ff4d88; color:white; animation:pulse 2.5s infinite; z-index:2; }

#overlay { position:fixed; inset:0; background:#ff4d88; opacity:0; pointer-events:none; z-index:999; transition:transform 0.8s ease, opacity 0.8s ease; transform:scale(0); }

#lastScreen { position:fixed; inset:0; background:#ffe6ef; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; opacity:0; transition:opacity 0.8s ease; pointer-events:none; }

#lastScreen.show { opacity:1; pointer-events:auto; }

.moonwalk { width:180px; max-width:70vw; margin:24px 0; }

<script>
const yesBtn = document.getElementById("yesBtn");

let noCount = 0;

const noTexts = [

function moveNoButtonSafe(){

function startFlowerShower(){
