<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #ffe6f0, #fff6d9);
  overflow: hidden;
}

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  padding: 24px;
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.98);
}

/* TEXT */
h1 {
  font-family: 'Pacifico', cursive;
  font-size: clamp(1.8rem, 5vw, 3rem);
  color: #ff4d88;
  margin-bottom: 30px;
}

/* BUTTONS */
.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
}

button {
  padding: 14px 36px;
  border-radius: 999px;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  transition: all 0.4s ease;
  max-width: 90vw;
  white-space: nowrap;
}

/* YES */
#yesBtn {
  background: #ff4d88;
  color: white;
  animation: pulse 2.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.06); }
  100% { transform: scale(1); }
}

/* NO */
#noBtn {
  background: #f2f2f2;
  color: #333;
  position: relative;
}

/* LAST PAGE */
.last-text {
  font-size: 1.35rem;
  color: #444;
  margin: 14px 0;
}

.moonwalk {
  width: 160px;
  margin: 22px 0;
}
</style>
</head>

<body>

<!-- LAST SCREEN -->
<div id="lastScreen" class="screen hidden">

    Good choice after all these failed attempts of saying no ðŸ˜‰

  />

  </p>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const firstScreen = document.getElementById("firstScreen");
const lastScreen = document.getElementById("lastScreen");

let noClicks = 0;
let yesScale = 1;

const noMessages = [
  "Are you sureeee? ðŸ¥º",
  "Think again, pretty ðŸ’­",
  "Okayâ€¦ but just once more?",
  "zuru zuru chale ? ðŸ˜Œ",
  "last time I am asking ðŸ˜",
  "kaise laga mera mazak ðŸ˜„"
];

function moveNoButton() {
  const padding = 16;
  const rect = noBtn.getBoundingClientRect();

  const maxX = window.innerWidth - rect.width - padding;
  const maxY = window.innerHeight - rect.height - padding;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.position = "fixed";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("click", () => {
  noClicks++;
  noBtn.textContent = noMessages[noClicks % noMessages.length];

  yesScale += 0.18;
  yesBtn.style.transform = `scale(${yesScale})`;

  moveNoButton();
});

yesBtn.addEventListener("click", () => {
  // reset NO button so it doesn't affect last screen
  noBtn.style.position = "relative";
  noBtn.style.left = "";
  noBtn.style.top = "";

  firstScreen.classList.add("hidden");

  setTimeout(() => {
    lastScreen.classList.remove("hidden");
  }, 700);
});
</script>

</body>
</html>
