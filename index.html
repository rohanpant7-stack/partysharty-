<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For G ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #ffd6e7, #ffeaf4);
  overflow: hidden;
  text-align: center;
}

/* FIRST PAGE */

h1 {
  font-size: 2rem;
  color: #d63384;
  max-width: 90%;
}

.buttons {
  margin-top: 30px;
}

button {
  padding: 15px 35px;
  margin: 10px;
  font-size: 1.1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #d63384;
  font-weight: 600;
  transition: all 0.5s ease;
  position: relative;
}

button:hover {
  transform: scale(1.05);
}

.glow-yes {
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.9),
              0 0 40px rgba(255, 105, 180, 0.7);
  animation: pulseGlow 1.2s infinite alternate;
}

@keyframes pulseGlow {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* YES EXPANSION */

.expand {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0 !important;
  font-size: 2rem;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* END PAGE */

#endPage {
  display: none;
  flex-direction: column;
  align-items: center;
  position: relative;
  z-index: 2;
}

#endPage p {
  font-size: 1.2rem;
  color: #b03060;
  margin: 8px 0;
  max-width: 85%;
}

#endPage img {
  width: 220px;
  margin: 15px 0;
  border-radius: 20px;
}

/* Falling flowers */

.falling {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div id="mainPage">
  <h1>HEY MY G , WILL YOU BE MY VALENTINE FOREVER AND EVER ? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>
</div>

<div id="endPage">
  <p>nice choice after all these attempts ðŸ˜‰</p>
  <p>be ready by 7:15 , i will pick you up the table is booked</p>
  <p>â€œItâ€™s not about Valentineâ€™sâ€¦ itâ€™s about you. And out of everything life couldâ€™ve given me, Iâ€™m really glad it gave me you</p>
  <img src="moonwalk.gif" alt="Moonwalk">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainPage = document.getElementById("mainPage");
const endPage = document.getElementById("endPage");

const noMessages = [
  "Pleaseeeee ðŸ¥º",
  "Are you sure? ðŸ˜­",
  "I am asking for the last time...",
  "Kaisa laga mera mazak ðŸ˜‚",
  "baar baar puchunga ðŸ’•"
];

let noClickCount = 0;

noBtn.addEventListener("click", () => {
  noClickCount++;

  const messageIndex = (noClickCount - 1) % noMessages.length;
  noBtn.innerText = noMessages[messageIndex];

  const yesRect = yesBtn.getBoundingClientRect();
  let x, y, overlap;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    overlap = (
      x < yesRect.right &&
      x + noBtn.offsetWidth > yesRect.left &&
      y < yesRect.bottom &&
      y + noBtn.offsetHeight > yesRect.top
    );
  } while (overlap);

  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  if (noClickCount === 5) {
    yesBtn.classList.add("glow-yes");

    noBtn.style.transition = "opacity 0.5s ease";
    noBtn.style.opacity = "0";

    setTimeout(() => {
      noBtn.style.display = "none";
    }, 500);
  }
});

/* YES EXPAND EFFECT */

yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("expand");

  setTimeout(() => {
    mainPage.style.display = "none";
    endPage.style.display = "flex";
    startFlowerShower();
  }, 700);
});

/* Flower shower */

function startFlowerShower() {
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("falling");
    flower.innerText = Math.random() > 0.5 ? "ðŸŒ¹" : "ðŸŒ»";

    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 6000);

  }, 300);
}
</script>

</body>
</html>
