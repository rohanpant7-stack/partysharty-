<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For G üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd6e7, #ffeaf4);
  overflow: hidden;
  text-align: center;
}

/* FIRST PAGE CENTER FIX */

#mainPage {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  font-size: 2rem;
  color: #d63384;
  max-width: 90%;
  line-height: 1.4;
}

.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 15px 35px;
  margin: 10px;
  font-size: 1.1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.35);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #d63384;
  font-weight: 600;
  transition: all 0.5s ease;
  position: relative;
}

.glow-yes {
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.9),
              0 0 40px rgba(255, 105, 180, 0.7);
  animation: pulseGlow 1.2s infinite alternate;
}

@keyframes pulseGlow {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* YES EXPANSION */

.expand {
  position: fixed !important;
  top: 0;
  left: 0;
  width: 100vw !important;
  height: 100vh !important;
  border-radius: 0 !important;
  font-size: 2rem;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* END PAGE STYLING */

#endPage {
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.line1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  color: #c2185b;
  margin-bottom: 15px;
}

.line2 {
  font-family: 'Poppins', sans-serif;
  font-size: 1.2rem;
  margin-bottom: 15px;
  color: #ad1457;
}

.line3 {
  font-family: 'Dancing Script', cursive;
  font-size: 1.7rem;
  max-width: 90%;
  line-height: 1.6;
  color: #880e4f;
  margin-bottom: 20px;
}

#endPage img {
  width: 230px;
  border-radius: 20px;
}

/* Falling flowers */

.falling {
  position: fixed;
  top: -50px;
  font-size: 24px;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div id="mainPage">
  <h1>HEY MY G , WILL YOU BE MY VALENTINE FOREVER AND EVER ? üíñ</h1>
  <div class="buttons">
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üòÖ</button>
  </div>
</div>

<div id="endPage">
  <div class="line1">nice choice after all these attempts üòâ</div>
  <div class="line2">be ready by 7:15 , i will pick you up the table is booked</div>
  <div class="line3">
    ‚ÄúIt‚Äôs not about Valentine‚Äôs‚Ä¶ it‚Äôs about you. 
    And out of everything life could‚Äôve given me, 
    I‚Äôm really glad it gave me you‚Äù
  </div>
  <img src="moonwalk.gif" alt="Moonwalk">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainPage = document.getElementById("mainPage");
const endPage = document.getElementById("endPage");

const noMessages = [
  "Pleaseeeee ü•∫",
  "Are you sure? üò≠",
  "I am asking for the last time...",
  "Kaisa laga mera mazak üòÇ",
  "baar baar puchunga üíï"
];

let noClickCount = 0;

noBtn.addEventListener("click", () => {
  noClickCount++;

  if (noClickCount < 5) {
    const messageIndex = (noClickCount - 1) % noMessages.length;
    noBtn.innerText = noMessages[messageIndex];
  }

  if (noClickCount === 5) {
    yesBtn.classList.add("glow-yes");
    noBtn.innerText = "Please ü•∫";
  }

  // Move button randomly
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});

/* YES EXPAND */

yesBtn.addEventListener("click", () => {
  yesBtn.classList.add("expand");

  setTimeout(() => {
    mainPage.style.display = "none";
    endPage.style.display = "flex";
    startFlowerShower();
  }, 700);
});

/* Flower Shower */

function startFlowerShower() {
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("falling");
    flower.innerText = Math.random() > 0.5 ? "üåπ" : "üåª";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(flower);
    setTimeout(() => flower.remove(), 6000);
  }, 300);
}
</script>

</body>
</html>
