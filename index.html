<!DOCTYPE html>
<html>
<head>
<title>For My G ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ffd6e8, #ffc0cb);
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  text-align: center;
}

h1 {
  margin-top: 18%;
  color: #c2185b;
  font-size: 2.2rem;
  font-weight: 500;
}

button {
  padding: 12px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
  transition: 0.3s ease;
  font-family: 'Pacifico', cursive;
}

/* YES BUTTON */
#yesBtn {
  background: white;
  color: #ff4d88;
  left: 40%;
  top: 55%;
  animation: heartbeat 2s infinite;
}

/* Soft heartbeat */
@keyframes heartbeat {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Glow stages */
.softGlow {
  box-shadow: 0 0 15px 5px rgba(255, 105, 180, 0.6);
}

.strongGlow {
  box-shadow: 0 0 30px 10px rgba(255, 20, 147, 0.9);
}

/* NO BUTTON */
#noBtn {
  background: #ff4d88;
  color: white;
  left: 55%;
  top: 55%;
}

.finalScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #ffe6f0;
  color: #c2185b;
  text-align: center;
  padding: 20px;
  font-family: 'Pacifico', cursive;
}

.finalScreen p {
  font-size: 22px;
  max-width: 650px;
}

/* Flower animation */
.flower {
  position: absolute;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh); }
  100% { transform: translateY(110vh); }
}
</style>
</head>

<body>

<h1 id="question">
Hey MY G , WILL YOU BE MY VALENTINE FOR EVER AND EVER ?
</h1>

<button id="yesBtn">Yes üíñ</button>
<button id="noBtn">No üò¢</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

let clickCount = 0;

const noTexts = [
  "Pleaseeeee ü•∫",
  "Are you sure? üò≠",
  "I am asking for the last time...",
  "Main firse puchta hoon üòå",
  "Kaisa laga mera mazak üòÇ",
  "Ek baar aur soch lo na üíï",
  "Ab toh haan bol do ‚ù§Ô∏è"
];

noBtn.addEventListener("click", () => {

  clickCount++;

  if (clickCount <= noTexts.length) {
    noBtn.innerText = noTexts[clickCount - 1];
  }

  // Grow YES button
  let size = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (size + 4) + "px";

  // Glow activation
  if (clickCount === 4) {
    yesBtn.classList.add("softGlow");
  }

  if (clickCount === 5) {
    yesBtn.classList.remove("softGlow");
    yesBtn.classList.add("strongGlow");
  }

  // Move NO safely
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  let randomX, randomY, overlap;

  do {
    randomX = Math.random() * maxX;
    randomY = Math.random() * maxY;

    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = {
      left: randomX,
      top: randomY,
      right: randomX + noBtn.offsetWidth,
      bottom: randomY + noBtn.offsetHeight
    };

    overlap = !(
      noRect.right < yesRect.left ||
      noRect.left > yesRect.right ||
      noRect.bottom < yesRect.top ||
      noRect.top > yesRect.bottom
    );

  } while (overlap);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

yesBtn.addEventListener("click", () => {

  yesBtn.style.position = "fixed";
  yesBtn.style.left = "0";
  yesBtn.style.top = "0";
  yesBtn.style.width = "100%";
  yesBtn.style.height = "100%";
  yesBtn.style.fontSize = "40px";
  yesBtn.innerText = "YES üíñ";
  question.remove();
  noBtn.remove();

  setTimeout(() => {

    document.body.innerHTML = `
      <div class="finalScreen">
        <p>
        ‚ÄúIt‚Äôs not about Valentine‚Äôs‚Ä¶ it‚Äôs about you.<br><br>
        And out of everything life could‚Äôve given me, I‚Äôm really glad it gave me you.‚Äù
        </p>
        <p>
        That‚Äôs a great choice after having sooo many failed attempts of clicking no üòâ<br><br>
        I will pick you up by 7:15 ‚Äî get ready, the table is booked üíñ
        </p>
        <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" width="200">
      </div>
    `;

    startFlowerShower();

  }, 800);
});

function startFlowerShower() {
  setInterval(() => {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.innerText = Math.random() > 0.5 ? "üåπ" : "üåª";
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(flower);

    setTimeout(() => {
      flower.remove();
    }, 6000);

  }, 300);
}
</script>

</body>
</html>
