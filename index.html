<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(180deg, #ffe4ec, #ffd6e5);
}

/* SCREENS */
.screen {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: opacity 0.8s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
}

/* TEXT */
h1 {
  text-align: center;
  font-weight: 400;
  color: #4a2c2a;
  font-size: clamp(22px, 5vw, 34px);
  margin-bottom: 60px; /* MORE SPACE BELOW TEXT */
}

/* BUTTONS */
button {
  border: none;
  border-radius: 999px;
  padding: 16px 42px;
  font-size: 18px;
  cursor: pointer;
  transition: transform 0.35s ease, left 0.35s ease, top 0.35s ease;
  white-space: nowrap;
}

#yesBtn {
  background: #ff5c8a;
  color: white;
  margin-bottom: 90px; /* BIG GAP between YES and NO */
  animation: pulse 2s infinite;
  z-index: 2;
}

#noBtn {
  background: white;
  color: #555;
  position: absolute;
  z-index: 1;
}

/* YES pulse */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* FINAL SCREEN */
#finalScreen {
  background: linear-gradient(180deg, #fff0f5, #ffe4ec);
}

.final-text {
  text-align: center;
  color: #4a2c2a;
  font-size: clamp(18px, 4.5vw, 26px);
  line-height: 1.6;
}

.final-text p {
  margin: 12px 0;
}

.moonwalk {
  width: 140px;
  margin: 18px auto;
}

/* FLOWERS */
.flower {
  position: absolute;
  top: -60px;
  font-size: 28px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0.9;
  }
}
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="screen" id="firstScreen">
  <h1>Hey MY G ðŸ’—<br>will you be my valentine for ever and ever?</h1>

  <button id="yesBtn">Yes ðŸ’—</button>
  <button id="noBtn">No</button>
</div>

<!-- FINAL SCREEN -->
<div class="screen hidden" id="finalScreen">
  <div class="final-text">
    <p>Good choice after all these failed attempts of saying no ðŸ˜Œ</p>

    <img class="moonwalk" src="moonwalk.gif" alt="moonwalk">

    <p>Be ready by 7:15, I will pick you up â€” the table is booked</p>
    <p>I hope you liked the flowers ðŸŒ¹ðŸŒ»</p>
  </div>
</div>

<script>
const noMessages = [
  "Are you sureeee? ðŸ¥º",
  "Think again, pretty ðŸ’—",
  "Okayâ€¦ but just once more?",
  "Zuru zuru chale? ðŸŒ™",
  "Last time Iâ€™m asking ðŸ˜Œ",
  "Kaise laga mera mazak? ðŸ˜„"
];

let noIndex = 0;
let yesScale = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const firstScreen = document.getElementById("firstScreen");
const finalScreen = document.getElementById("finalScreen");

/* PLACE NO INITIALLY */
positionNoButton();

function positionNoButton() {
  const padding = 20;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const minY = window.innerHeight / 2 + 40; // keep it BELOW yes

  const x = Math.random() * maxX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* NO CLICK */
noBtn.addEventListener("click", () => {
  noBtn.textContent = noMessages[noIndex];
  noIndex = (noIndex + 1) % noMessages.length;

  yesScale += 0.22; // visible growth
  yesBtn.style.transform = `scale(${yesScale})`;

  positionNoButton();
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  yesBtn.style.animation = "none";
  yesBtn.style.position = "fixed";
  yesBtn.style.inset = "0";
  yesBtn.style.borderRadius = "0";
  yesBtn.style.fontSize = "28px";

  setTimeout(() => {
    firstScreen.classList.add("hidden");
    finalScreen.classList.remove("hidden");
  }, 500);
});

/* FLOWER SHOWER */
function createFlower() {
  const flower = document.createElement("div");
  flower.className = "flower";
  flower.textContent = Math.random() > 0.5 ? "ðŸŒ¹" : "ðŸŒ»";
  flower.style.left = Math.random() * 100 + "vw";
  flower.style.animationDuration = (3 + Math.random() * 3) + "s";
  finalScreen.appendChild(flower);
  setTimeout(() => flower.remove(), 7000);
}

setInterval(createFlower, 350);

/* REPOSITION ON RESIZE */
window.addEventListener("resize", positionNoButton);
</script>

</body>
</html>
