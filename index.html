<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gauri ðŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #ffd6e7, #ffeaf4);
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 2rem;
  color: #d63384;
}

.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 15px 35px;
  margin: 10px;
  font-size: 1.1rem;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.4);
  color: #d63384;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

button:hover {
  transform: scale(1.05);
}

.glow-yes {
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.8),
              0 0 40px rgba(255, 105, 180, 0.6);
  animation: pulseGlow 1.2s infinite alternate;
}

@keyframes pulseGlow {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

#endPage {
  display: none;
  flex-direction: column;
  align-items: center;
}

#endPage h2 {
  font-size: 1.8rem;
  color: #d63384;
}

#endPage p {
  font-size: 1.2rem;
  color: #b03060;
  margin-top: 15px;
}

#endPage img {
  margin-top: 20px;
  width: 220px;
  border-radius: 20px;
}
</style>
</head>

<body>

<div id="mainPage">
  <h1>Will you be my Valentine, Gauri? ðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>
</div>

<div id="endPage">
  <h2>Good choice MY G after all these failed attempt of clicking no wohooooooooo ðŸ’ƒ</h2>
  <p>You donâ€™t have to say muchâ€¦ the way you exist already makes things better. âœ¨</p>
  <img src="moonwalk.gif" alt="Moonwalk">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainPage = document.getElementById("mainPage");
const endPage = document.getElementById("endPage");

const noMessages = [
  "Pleaseeeee ðŸ¥º",
  "Are you sure? ðŸ˜­",
  "I am asking for the last time...",
  "Kaisa laga mera mazak ðŸ˜‚",
  "baar baar puchunga ðŸ’•"
];

let noClickCount = 0;

noBtn.addEventListener("click", () => {
  noClickCount++;

  // Change text in loop
  const messageIndex = (noClickCount - 1) % noMessages.length;
  noBtn.innerText = noMessages[messageIndex];

  // Random movement but prevent overlap
  const yesRect = yesBtn.getBoundingClientRect();
  let x, y, overlap;

  do {
    x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    overlap = (
      x < yesRect.right &&
      x + noBtn.offsetWidth > yesRect.left &&
      y < yesRect.bottom &&
      y + noBtn.offsetHeight > yesRect.top
    );
  } while (overlap);

  noBtn.style.position = "absolute";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  // Glow Yes after 5 clicks
  if (noClickCount === 5) {
    yesBtn.classList.add("glow-yes");
  }
});

yesBtn.addEventListener("click", () => {
  mainPage.style.display = "none";
  endPage.style.display = "flex";
});
</script>

</body>
</html>
