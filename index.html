<!DOCTYPE html>
<html>
<head>
<title>For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  width: 100%;
  height: 100%;
}

h1 {
  color: white;
  font-size: 2.5rem;
  margin-top: 20%;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.3s ease;
  position: absolute;
}

#yesBtn {
  background-color: white;
  color: #ff4d6d;
  left: 40%;
  top: 55%;
}

#noBtn {
  background-color: #ff4d6d;
  color: white;
  left: 55%;
  top: 55%;
}

.glow {
  box-shadow: 0 0 25px 10px rgba(255, 255, 255, 0.9);
  transform: scale(1.15);
}
</style>
</head>

<body>

<div class="container">
  <h1 id="question">Will you be my Valentine?</h1>
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

let clickCount = 0;

const messages = [
  "Are you sure? ü•∫",
  "Pleaseeeeeeee üò≠",
  "Ek baar aur soch lo na ü•π",
  "Main serious hoon üòî",
  "I'm asking for the final time...",
  "Baar baar puchunga üòå",
  "Ab toh maan jao na ‚ù§Ô∏è",
  "Kaisa laga mera mazak üòÇ",
  "Will you be my Valentine?"
];

noBtn.addEventListener("click", () => {

  clickCount++;

  if (clickCount < messages.length) {
    question.innerText = messages[clickCount - 1];
  }

  // Grow YES button
  let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (currentSize + 5) + "px";

  // Glow YES after 7 clicks
  if (clickCount === 7) {
    yesBtn.classList.add("glow");
  }

  // Move NO button randomly without overlapping YES
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;

  let randomX, randomY;
  let overlap;

  do {
    randomX = Math.random() * maxX;
    randomY = Math.random() * maxY;

    const yesRect = yesBtn.getBoundingClientRect();
    const noRect = {
      left: randomX,
      top: randomY,
      right: randomX + noBtn.offsetWidth,
      bottom: randomY + noBtn.offsetHeight
    };

    overlap = !(
      noRect.right < yesRect.left ||
      noRect.left > yesRect.right ||
      noRect.bottom < yesRect.top ||
      noRect.top > yesRect.bottom
    );

  } while (overlap);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  if (clickCount === messages.length) {
    clickCount = 0;
    yesBtn.classList.remove("glow");
  }
});

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:linear-gradient(to right, #ff758c, #ff7eb3);
      color:white;
      font-family:Arial;
      text-align:center;
      flex-direction:column;
      padding:20px;
    ">
      <h1>Yayyyyy ‚ù§Ô∏èü•∞</h1>
      <p style="font-size:22px; max-width:600px;">
      It‚Äôs not about Valentine‚Äôs‚Ä¶ it‚Äôs about you.<br><br>
      And out of everything life could‚Äôve given me, I‚Äôm really glad it gave me you.
      </p>
    </div>
  `;
});
</script>

</body>
</html>
